<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahhal - Your Ultimate Travel Companion</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="/images/rahhal-logo-light.svg" alt="Rahhal" width="300" height="100">
                </div>
                <h1>Discover the World with Rahhal</h1>
                <p class="subtitle">Your intelligent travel companion that makes exploring easier than ever</p>
                <div class="app-store-button">
                    <a href="https://apps.apple.com/sa/app/%D8%B1%D8%AD-%D8%A7%D9%84-rahhal/id1672846506" class="download-button">
                        <img src="/images/app-store-badge.svg" alt="Download on the App Store" width="180" height="60">
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <img src="/images/hero-app.png" alt="Rahhal App Screenshot" width="375" height="812" loading="lazy">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Rahhal. All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
